<!DOCTYPE html>
<html lang="en">

<head>

    <title>Fruit Burst Website Design</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'nav-bg': '#F85559',
                    }
                }
            }
        }
    </script>
    <style>

    </style>
</head>

<body class="container mx-auto">
    <header>
        <nav>
            <div class="navbar bg-base-100 my-6 rounded-[400px] bg-nav-bg">
                <div class="navbar-start">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>

                        </ul>
                    </div>
                    <div class="flex items-center">
                        <img src="images/logo.png" alt="">
                        <a class="text-xl uppercase">Fruit Burst</a>
                    </div>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                    
                </div>
                <div class="navbar-end hidden lg:block">
                   <div class="mx-44 flex">
                        <input class="rounded-[50px] w-96 p-4" type="search" name="" id="" placeholder="search here">
                    <button class="btn btn-ghost btn-circle -mx-12">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>

                   </div>
                </div>
            </div>
            
        </nav>
    </header>
    <main>

    </main>
    <footer>

    </footer>
